<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeetMe</title>
    <!-- Concatenated CSS -->
    <link href="/dest/lib.css?rev=ff2062c98c2a5e6923c296b6ace80326" rel="stylesheet">
    <link href="/dest/app.css?rev=6c8cee2ff1ad6cb9f50042d5143e5bcb" rel="stylesheet">
</head>
<body ng-app="meet-me">
    <div class="navbar navbar-fixed-top" role="navigation" ng-controller="indexController">

    </div>

   <div class="navbar navbar-fixed-top navbar__style" role="navigation" ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" class="logo__size" />
                </a>
            </div>
            <div class="collapse navbar-collapse" collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="!authentication.isAuth"><a ui-sref="profile({ id: authentication.user.id })" class="text-style">Welcome {{authentication.userName}}</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="" class="text-style" ng-click="logOut()">Logout</a></li>
                    <li ng-hide="authentication.isAuth"> <a ui-sref="login" class="text-style">Login</a></li>
                    <li ng-hide="authentication.isAuth"> <a ui-sref="register" class="text-style">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ui-view class="demo main-page container main-page__margins"></div>

    <footer class="footer">
        <div class="row">
            <div class="col-md-4 left-footer">
                MEETme WEB Applcation
            </div>
            <div class="col-md-4">
                <ul class="footer-menu">
                    <li><a href="#" class="footer-link-style">Home</a></li>
                    <li class=""><a href="#" class="footer-link-style">Contact Us</a></li>
                    <li class=""><a href="#" class="footer-link-style">Technologies</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <div class="icons">
                    <a href="#"><i class="fa fa-facebook-official icon-style"></i></a>
                    <a href="#"><i class="fa fa-twitter-square icon-style"></i></a>
                    <a href="#"><i class="fa fa-linkedin-square icon-style"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Concatenated libraries -->
    <script src="/dest/lib.js?rev=1d8d69aa59bcbae80e33c6bec7c88e05"></script>
    <!-- Concatenated application -->

    <script src="/dest/src.js?rev=cb58892cb3c46122c495b43de1cf0932"></script>
