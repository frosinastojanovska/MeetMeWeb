<body ng-app="meet-me">
    <div class="navbar navbar-fixed-top" role="navigation" ng-controller="indexController">

    </div>

   <div class="navbar navbar-fixed-top navbar__style" role="navigation" ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" class="logo__size" />
                </a>
            </div>
            <div class="collapse navbar-collapse" collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="!authentication.isAuth"><a ui-sref="meetingRequests" class="text-style"> <notification-icon animation="shake" count="count"> <i class="fa fa-bell-o icon-style"></i></notification-icon></a></li>
                    <li ng-hide="!authentication.isAuth"><a ui-sref="connectionNotifications" class="text-style"><notification-icon animation="shake" count="count"> <i class="fa fa-envelope-o icon-style"></i></notification-icon></a></li>
                    <li ng-hide="!authentication.isAuth"><a ui-sref="profile({ id: authentication.user.id })" class="text-style"><i class="fa fa-user icon-style"></i></a></li>
                    <li ng-hide="!authentication.isAuth"><a href="" class="text-style" ng-click="logOut()">Logout</a></li>
                    <li ng-hide="authentication.isAuth"> <a ui-sref="login" class="text-style">Login</a></li>
                    <li ng-hide="authentication.isAuth"> <a ui-sref="register" class="text-style">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ui-view class="demo main-page main-page__margins"></div>

    <footer class="footer">
