<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeetMe</title>
    <!-- Concatenated CSS -->
    <link href="/dest/lib.css?rev=a0a2d4e03727a1aabd9005299397b470" rel="stylesheet">
    <link href="/dest/app.css?rev=7942652d5042d1367d81bef8de8aa563" rel="stylesheet">
    <link href="app/css/custom.css" rel="stylesheet">
</head>
<body ng-app="meet-me">
    <div class="navbar navbar-fixed-top" role="navigation" ng-controller="indexController">

    </div>

   <div class="navbar navbar-fixed-top navbar__style" role="navigation" ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="app/images/logo.png" class="logo__size" />
                </a>
            </div>
            <div class="collapse navbar-collapse" collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="" ng-click="logOut()">Logout</a></li>
                    <li ng-hide="authentication.isAuth"> <a ui-sref="login">Login</a></li>
                    <li ng-hide="authentication.isAuth"> <a ui-sref="register">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ui-view class="main-page container main-page__margins"></div>

    <!-- Concatenated libraries -->
    <script src="/dest/lib.js?rev=3470c40d1d93d9497a790536026f19d5"></script>
    <!-- Concatenated application -->

    <script src="/dest/src.js?rev=a06a6b3b6372061ef4e472029ab80988"></script>
